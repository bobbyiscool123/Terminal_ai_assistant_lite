name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Python 3.7 only on ubuntu-22.04 and windows-latest
          - os: ubuntu-22.04
            python-version: 3.7
          - os: windows-latest
            python-version: 3.7
          
          # Other Python versions on all platforms
          - os: ubuntu-latest
            python-version: 3.8
          - os: ubuntu-latest
            python-version: 3.9
          - os: ubuntu-latest
            python-version: '3.10'
          
          - os: windows-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.9
          - os: windows-latest
            python-version: '3.10'
          
          - os: macos-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.9
          - os: macos-latest
            python-version: '3.10'

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history to ensure we have the latest changes
    
    - name: Debug - Show requirements.txt content
      run: cat requirements.txt
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        
        # Install requirements one by one to handle version compatibility
        pip install colorama==0.4.6
        pip install python-dotenv==0.21.1
        pip install requests==2.32.0
        pip install prompt_toolkit==3.0.43
        pip install pyperclip==1.8.2
        pip install "asyncio>=3.4.3"
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Basic import test
      run: |
        python -c "import terminal_ai_lite" 